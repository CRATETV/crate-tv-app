    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #080808;
        /* Cinematic Vignette Background */
        background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #080808 80%);
        background-attachment: fixed;
        min-height: 100vh;
        color: #e5e5e5;
      }
      
      /* Ken Burns Effect */
      @keyframes ken-burns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-ken-burns {
        animation: ken-burns 25s ease-out forwards;
      }

      /* Heading Polish */
      h1, h2, h3 {
        letter-spacing: -0.02em;
      }

      /* Card Hover Glow */
      .movie-card-glow:hover {
        box-shadow: 0 0 20px 2px rgba(229, 9, 20, 0.2);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer-bg {
        position: relative;
        overflow: hidden;
        background-color: #1a1a1a;
      }
      .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.03) 20%, rgba(255, 255, 255, 0.08) 60%, rgba(255, 255, 255, 0));
        animation: shimmer 2s infinite;
      }

      .hero-gradient-overlay {
        background: linear-gradient(to top, #080808 0%, rgba(8, 8, 8, 0.8) 15%, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
      }
    </style>
