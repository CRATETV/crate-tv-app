    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        margin: 0;
        color: white;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        padding-top: var(--sat);
        padding-bottom: var(--sab);
        padding-left: var(--sal);
        padding-right: var(--sar);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .form-input {
        width: 100%;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 16px;
        color: #ffffff !important;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .form-input:focus {
        border-color: #ef4444 !important;
        background-color: rgba(255, 255, 255, 0.05) !important;
        outline: none;
      }
      .form-label {
        display: block;
        font-size: 10px;
        font-weight: 900;
        color: #9ca3af;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.35em;
      }
      .submit-btn {
        background-color: #ef4444;
        color: white;
        font-weight: 900;
        padding: 1.25rem 2rem;
        border-radius: 18px;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        text-align: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.4);
      }
      ::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }
      .secure-video-container { position: relative; overflow: hidden; }
      
      @keyframes floatWatermark {
        0% { transform: translate(5%, 5%); }
        25% { transform: translate(70%, 15%); }
        50% { transform: translate(40%, 80%); }
        75% { transform: translate(10%, 60%); }
        100% { transform: translate(5%, 5%); }
      }
      .dynamic-watermark {
        animation: floatWatermark 20s linear infinite;
        text-shadow: 0 0 4px rgba(0,0,0,0.5);
      }

      /* ZOOM-STYLE KINETIC REACTION PHYSICS */
      @keyframes emoji-float {
        0% { 
          transform: translateY(0) translateX(0) scale(0); 
          opacity: 0; 
        }
        15% { 
          opacity: 1; 
          transform: translateY(-40px) translateX(15px) scale(1.2);
        }
        40% {
          transform: translateY(-120px) translateX(-20px) scale(1);
        }
        70% {
          transform: translateY(-220px) translateX(20px) scale(1);
          opacity: 1;
        }
        100% { 
          transform: translateY(-350px) translateX(0) scale(0.6); 
          opacity: 0; 
        }
      }
      .animate-emoji-float {
        animation: emoji-float 4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes slowPan {
        from { transform: translateX(0) translateY(0); }
        to { transform: translateX(-5%) translateY(-5%); }
      }
      .animate-slow-pan {
        animation: slowPan 30s linear infinite alternate;
      }
    </style>
