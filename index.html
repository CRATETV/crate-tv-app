    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        margin: 0;
        color: white;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        padding-top: var(--sat);
        padding-bottom: var(--sab);
        padding-left: var(--sal);
        padding-right: var(--sar);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .form-input {
        width: 100%;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 9999px; /* Pill input */
        color: #ffffff !important;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.2s ease;
        padding-left: 1.5rem;
      }
      .form-input:focus {
        border-color: #ef4444 !important;
        background-color: rgba(255, 255, 255, 0.05) !important;
        outline: none;
      }
      .form-label {
        display: block;
        font-size: 10px;
        font-weight: 900;
        color: #9ca3af;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.35em;
        margin-left: 1rem;
      }
      .submit-btn {
        background-color: #ef4444;
        color: white;
        font-weight: 900;
        padding: 1.25rem 2.5rem;
        border-radius: 9999px; /* Pill button */
        text-transform: uppercase;
        letter-spacing: 0.15em;
        text-align: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.4);
      }
      ::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* SEASONAL ANIMATIONS */
      @keyframes heart-beat {
        0% { transform: scale(1) translateY(0) rotate(-5deg); opacity: 0.6; }
        50% { transform: scale(1.4) translateY(-15px) rotate(5deg); opacity: 1; }
        100% { transform: scale(1) translateY(0) rotate(-5deg); opacity: 0.6; }
      }
      .animate-heart-beat {
        animation: heart-beat 3s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      }

      @keyframes tree-sway {
        0% { transform: rotate(-8deg) scale(1) translateY(0); }
        50% { transform: rotate(8deg) scale(1.1) translateY(-5px); }
        100% { transform: rotate(-8deg) scale(1) translateY(0); }
      }
      .animate-tree-sway {
        animation: tree-sway 4.5s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; filter: brightness(1.8) drop-shadow(0 0 12px white); }
      }
      .animate-twinkle {
        animation: twinkle 2s ease-in-out infinite;
      }
    </style>
