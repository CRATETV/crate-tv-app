    <style>
      html { 
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #080808;
        background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #080808 80%);
        background-attachment: fixed;
        min-height: 100vh;
        color: #e5e5e5;
        overflow-x: hidden;
        /* Professional mobile scroll containment */
        overscroll-behavior-x: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      @keyframes ken-burns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-ken-burns { animation: ken-burns 25s ease-out forwards; }

      @keyframes twinkle {
        0% { filter: brightness(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.2)); }
        100% { filter: brightness(1.2) drop-shadow(0 0 15px rgba(220, 38, 38, 0.5)); }
      }

      @keyframes light-pulse {
        0%, 100% { filter: brightness(1) blur(0px); transform: scale(1); }
        50% { filter: brightness(1.8) blur(1px); transform: scale(1.3); }
      }

      @keyframes holiday-twinkle {
        0%, 100% { opacity: 0.4; transform: scale(0.9); filter: brightness(0.8) blur(1px); }
        50% { opacity: 1; transform: scale(1.2); filter: brightness(2) blur(0px); }
      }

      .movie-card-glow:hover {
        box-shadow: 0 0 25px 3px rgba(229, 9, 20, 0.2);
      }

      .ranked-card-border {
        position: relative;
        transition: all 0.4s ease;
        box-shadow: 0 0 15px -5px var(--rank-color);
        border: 1px solid rgba(255,255,255,0.05);
      }
      .ranked-card-border:hover {
        box-shadow: 0 0 35px -5px var(--rank-color);
        border: 1px solid var(--rank-color);
        z-index: 30;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.03) 20%, rgba(255, 255, 255, 0.08) 60%, rgba(255, 255, 255, 0));
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer { 100% { transform: translateX(100%); } }

      .hero-gradient-overlay {
        background: linear-gradient(to top, #080808 0%, rgba(8, 8, 8, 0.8) 15%, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #1a1a1a !important;
        border: 1px solid #333 !important;
        border-radius: 0.375rem;
        color: #ffffff !important;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #e50914 !important;
        box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.4);
        background-color: #222 !important;
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        border: 1px solid #e50914;
        -webkit-text-fill-color: white !important;
        -webkit-box-shadow: 0 0 0px 1000px #1a1a1a inset;
        transition: background-color 5000s ease-in-out 0s;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: #a3a3a3;
        margin-bottom: 0.5rem;
      }

      .submit-btn {
        background-color: #e50914;
        color: white;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        transition: all 0.3s ease;
        text-align: center;
      }

      .submit-btn:hover {
        background-color: #f40a16;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }
    </style>
