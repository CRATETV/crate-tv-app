    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #141414;
      }
      #root {
        animation: fadeIn 0.5s ease-out;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .animate-heartbeat {
        animation: heartbeat 0.5s ease-in-out;
      }
      @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.3); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeInHeroContent {
        animation: fadeInHeroContent 0.7s ease-in-out;
      }
      @keyframes fadeInHeroContent {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0px); }
      }
      .submit-btn {
        background-color: #6d28d9; /* A vibrant purple */
        color: white;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(109, 40, 217, 0.4);
      }
      .submit-btn:hover, .submit-btn:focus {
        background-color: #5b21b6;
        box-shadow: 0 6px 20px rgba(109, 40, 217, 0.5);
        transform: translateY(-2px);
      }
      .submit-btn:disabled {
        background-color: #4c1d95;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      .form-input {
        width: 100%;
        background-color: #1f1f1f;
        border: 1px solid #4a4a6e;
        color: #e0e0e0;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .form-input:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
      }
      @keyframes pulse-bg {
        50% {
          background-color: #4b5563; /* Tailwind gray-600 */
        }
      }
      .animate-pulse-bg {
        animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      /* Screen Recording Deterrent */
      .secure-video-container {
        position: relative;
        overflow: hidden;
      }
      .secure-video-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: repeating-radial-gradient(circle at 50% 50%, rgba(0,0,0,0.01) 0, rgba(0,0,0,0.01) 1px, transparent 1px, transparent 10px);
        background-size: 200% 200%;
        animation: secure-overlay-anim 0.15s infinite linear;
      }
